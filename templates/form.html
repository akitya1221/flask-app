<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Form</h1>
    <form method="POST" action="{{ url_for('add') }}">
        <table border="1">
            <tr>
                <th>カテゴリー区分</th>
                <th>タイトル</th>
                <th>価格</th>
                <th>入荷日</th>
            </tr>
            <tr>
                <td><input type="number" name="category" min="1" max="6"></td>
                <td><input type="text" name="title" required></td>
                <td><input type="number" name="price" required></td>
                <td><input type="text" name="day" placeholder="YYYY-MM-DDの形式で入力してください。"></td>
            </tr>
        </table>
        <button type="submit">新規登録</button>
    </form>
    <h3>カテゴリー区分</h3>
    <ul>
        <li>1：文学・文芸</li>
        <li>2：ビジネス</li>
        <li>3：趣味・実用</li>
        <li>4：専門書</li>
        <li>5：コミック</li>
        <li>6：絵本・児童書</li>
    </ul>
</body>
</html>
